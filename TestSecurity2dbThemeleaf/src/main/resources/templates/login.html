<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OfficeSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Основной стиль для body */

/* Псевдоэлемент для прозрачного наложения */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.5); /* Белый цвет с прозрачностью */
    z-index: 0; /* Фоновый слой */
}

/* Контейнер формы с белым фоном для контраста */
.form-container {
    position: absolute; /* Изменено с relative на absolute для центрирования */
    top: 50%; /* Смещение по вертикали */
    left: 50%; /* Смещение по горизонтали */
    transform: translate(-50%, -50%); /* Центрирование */
    z-index: 1; /* Поверх прозрачного слоя */
    background-color: rgba(255, 255, 255, 0.9); /* Белый цвет с небольшой прозрачностью */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 300px; /* Ширина контейнера */
}

/* Стили для полей ввода и кнопки */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Подсчет padding и border в ширине элемента */
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50; /* Зеленый цвет */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049; /* Темнее при наведении */
}

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">OfficeSpot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Неверный адрес электронной почты или пароль</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> Вы вышли из системы.</div>
            </div>
            <!-- Добавляем класс form-container -->
            <div class="card form-container">
                <div class="card-header">
                    <h2 class="text-center">Авторизация</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">Почта</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Введите почту"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Пароль</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль"/>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Войти</button>
                            <span>
                                <a th:href="@{/register}">Зарегистрироваться здесь</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
